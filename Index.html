<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <link
         href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
         rel="stylesheet"
      />
   </head>
   <body>
      <nav class="sidebar close">
         <header>
            <div class="image-text">
               <span class="image">
                  <img src="photo.jpg" />
               </span>

               <div class="text logo-text">
                  <span class="name">Lorky</span>
                  <span class="profession">VFX-studio</span>
               </div>
            </div>

            <i class="bx bx-chevron-right toggle"></i>
         </header>

         <div class="menu-bar">
            <div class="menu">
               <li class="search-box">
                  <i class="bx bx-search icon"></i>
                  <input type="text" placeholder="Search..." />
               </li>

               <ul class="menu-links">
                  <li class="nav-link">
                     <a href="#">
                        <i class="bx bx-home-alt icon"></i>
                        <span class="text nav-text">Home</span>
                     </a>
                  </li>

                  <li class="nav-link">
                     <a href="#">
                        <i class="bx bx-bar-chart-alt-2 icon"></i>
                        <span class="text nav-text">Projects</span>
                     </a>
                  </li>

                  <li class="nav-link">
                     <a href="#">
                        <i class="bx bxs-leaf icon"></i>
                        <span class="text nav-text">Animations</span>
                     </a>
                  </li>

                  <li class="nav-link">
                     <a href="#">
                        <i class="bx bx-pencil icon"></i>
                        <span class="text nav-text">Graphics</span>
                     </a>
                  </li>

                  <li class="nav-link">
                     <a href="#">
                        <i class="bx bx-street-view icon"></i>
                        <span class="text nav-text">VFX & Rotoscopy</span>
                     </a>
                  </li>

                  <li class="nav-link">
                     <a href="#">
                        <i class="bx bx-envelope icon"></i>
                        <span class="text nav-text">Contact us</span>
                     </a>
                  </li>
               </ul>
            </div>

            <div class="bottom-content">
               <li class="">
                  <a href="#">
                     <i class="bx bx-log-out icon"></i>
                     <span class="text nav-text">Logout</span>
                  </a>
               </li>

               <li class="mode">
                  <div class="sun-moon">
                     <i class="bx bx-moon icon moon"></i>
                     <i class="bx bx-sun icon sun"></i>
                  </div>
                  <span class="mode-text text">Dark mode</span>

                  <div class="toggle-switch">
                     <span class="switch"></span>
                  </div>
               </li>
            </div>
         </div>
      </nav>

      <section class="home">
         <div class="text">Lorky Studios</div>
      </section>

      <script src="app.js"></script>
   </body>
</html>
